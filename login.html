<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Online Food Ordering App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hamburger favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/3075/3075977.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="absolute top-8 left-0 w-full flex justify-center">
      <h1 class="text-3xl font-extrabold text-blue-700 drop-shadow-lg">
        Online Food Ordering App
      </h1>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mt-24">
      <img
        src="images/main-app-image.png?auto=format&fit=crop&w=400&q=80"
        alt="Delicious food"
        class="w-full h-48 rounded-md object-cover mx-auto mb-6 shadow"
      />
      <h1 class="text-2xl font-bold text-center mb-2">Login</h1>
      <div class="mb-6 text-center">
        <h2 class="text-lg font-semibold">Welcome Back!</h2>
        <p class="text-gray-400 text-sm">
          Please enter your username and password to access your account.
        </p>
      </div>
      <!-- Error message placeholder -->
      <div
        id="errorMsg"
        class="text-red-600 font-semibold mb-2 text-center hidden"
      ></div>
      <div class="mb-4 text-center">
        <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">
          Hint: Username is <b>admin</b> and password is <b>admin-password</b>
        </span>
      </div>
      <form id="loginForm" autocomplete="off">
        <label for="username" class="block text-gray-700 font-medium mb-1"
          >Username:</label
        >
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-3 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <label for="password" class="block text-gray-700 font-medium mb-1"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-3 py-2 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <div class="flex justify-between">
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 font-semibold"
          >
            Login
          </button>
          <button
            type="reset"
            class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 font-semibold"
          >
            Reset
          </button>
        </div>
      </form>
    </div>
    <script>
      const loginForm = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        errorMsg.classList.add("hidden");
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          errorMsg.textContent = "Both fields are required.";
          errorMsg.classList.remove("hidden");
          return;
        }

        if (username === "admin" && password === "admin-password") {
          // Save username to localStorage on successful login
          localStorage.setItem("username", username);
          loginForm.reset();
          errorMsg.classList.add("hidden");
          // Redirect to menu-page.html
          window.location.href = "menu-page.html";
        } else {
          errorMsg.textContent = "Invalid username or password";
          errorMsg.classList.remove("hidden");
        }
      });

      loginForm.addEventListener("reset", function () {
        errorMsg.classList.add("hidden");
      });
    </script>
  </body>
</html>
